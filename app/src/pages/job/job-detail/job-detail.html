<ion-header>
  <ion-navbar>
    <ion-title>Job Detail</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <div *ngIf="_jobs.length==1">
      <job-detail-inner [job]="_jobs[0]" [disableOpetion]=_disableOpetion></job-detail-inner>
  </div>

  <div *ngIf="_jobs.length>1">
    <div *ngFor="let item of _jobs; let i=index" >
        <button ion-button color="light" block (click)="onJobButtonClick(item)">
          <ion-icon name='ios-checkmark-circle-outline' item-end *ngIf="item.status=='closed'"></ion-icon>&nbsp;{{i+1}}: {{item.address.addr}}
        </button>
        <job-detail-inner  [job]="item" [disableOpetion]=_disableOpetion *ngIf="this._activeFlags[item._id]"></job-detail-inner>
    </div>
  </div>

  <button ion-button color="secondary" block (click)="onBack()">Back</button>
  
</ion-content>
