<ion-header>
  
    <ion-navbar>
      <ion-title>Reset Password</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label fixed text-wrap>Old Password</ion-label>
      <ion-input type="password" [(ngModel)]="_oldPassword" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed text-wrap>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="_newPassword" ></ion-input>
    </ion-item>
        
    <ion-item>
      <ion-label fixed text-wrap>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="_newPasswordConfirm" ></ion-input>
    </ion-item>
  
    <div>
      <button ion-button block (click)="onPasswordReset()">Reset</button>
    </div>
  
  </ion-content>
