<ion-header>

  <ion-navbar>
    <ion-title>Parcel Descriptions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="vertical-align-content">
    <ion-row >
      <ion-col col-10><ion-input  placeholder="Input new description here" [(ngModel)]='_newType'></ion-input></ion-col>
      <ion-col col-2><button ion-button float-right color="light" (click)="onAddType()" >
        Add
      </button>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list
    reorder="true"
    (ionItemReorder)="reorderItems($event)"
    side="start">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item >
        {{ item }}
      
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeItem(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
