<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-list>
    <ion-list-header color="light" no-lines >User</ion-list-header>
    <button ion-item *ngFor="let item of _userActions; let i=index" (click)="onUserActionClick(item)">
      <ion-label>{{item.name}}</ion-label>
    </button>
  </ion-list>    

  <ion-list>
    <ion-list-header color="light" no-lines>Settings</ion-list-header>
    <button ion-item *ngFor="let item of _settingActions; let i=index" (click)="onSettingActionClick(item)">
      <ion-label>{{item.name}}</ion-label>
    </button>
  </ion-list>

</ion-content>
