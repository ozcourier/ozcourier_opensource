<ion-header>
  
    <ion-navbar>
      <ion-title>Company Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
    
  <ion-content padding>
    <ion-item>
      <ion-label fixed >Company</ion-label>
      <ion-input type="text" [(ngModel)]="_companyName" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed >City</ion-label>
      <ion-input type="text" [(ngModel)]="_city" ></ion-input>
    </ion-item>
        
    <ion-item>
      <ion-label fixed >State</ion-label>
      <ion-input type="text" [(ngModel)]="_state" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed >Country</ion-label>
      <ion-input type="text" [(ngModel)]="_country" ></ion-input>
    </ion-item>

  </ion-content>
