<!--
  Generated template for the LogsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>logs</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>Total: {{_logList.length}}</ion-item>
    <button ion-item text-wrap *ngFor="let item of _logList; let i=index" (click)="itemClicked(item)">
      <ion-label>{{item.date | date:'medium'}} {{item.type}}: {{item.message}}</ion-label>
    </button>
  </ion-list>
</ion-content>
