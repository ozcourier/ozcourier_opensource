<ion-header>

  <ion-navbar>
    <ion-title>My Addresses</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onEdit()"><ion-icon [name]="_isEditFlag? 'ios-construct': 'ios-construct-outline'" ></ion-icon></button>
      <button ion-button icon-only (click)="onAdd()"><ion-icon name="md-add" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getSearchItems($event)" [(ngModel)]="_searchKey"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of _extendAddrs; let i=index">
      <ion-icon *ngIf="_isEditFlag" name="ios-remove-circle-outline" style="color:red" item-start  (click)="itemDelete(item)"></ion-icon>
      <ion-label  (click)="itemClicked(item)">{{item.name}}</ion-label>
    </ion-item>
    <ion-item>
      Total: {{_extendAddrs.length}}
    </ion-item>
  </ion-list>

</ion-content>
