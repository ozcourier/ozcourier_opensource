<ion-header>

  <ion-navbar>
    <ion-title>Job History</ion-title>
    <ion-buttons end>
      <ion-datetime 
        displayFormat="DD/MM/YYYY" 
        max="2030" 
        min="2017" 
        [(ngModel)]="_curDateStr"
        placeholder='Pick a date'
        (ngModelChange)="onDateChange()"></ion-datetime>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item showWhen="ios">
    <ion-input type="text" [(ngModel)]="_curDateStr" placeholder="input a date"></ion-input><br>
    <ion-buttons item-end>
      <button ion-button color="light" (click)="getHistoryJobs()">Query</button>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-searchbar (ionInput)="getSearchItems($event)" [(ngModel)]="_searchKey"></ion-searchbar>
    <ion-buttons item-end>
      <button ion-button color="light" (click)="onExport()" icon-only>
        <ion-icon name="ios-download-outline"></ion-icon></button>
    </ion-buttons>
  </ion-item>

  <ion-list>
    <button ion-item *ngFor="let item of _joblist; let i=index" (click)="itemClicked(item)">
      <ion-label><span [class.obselete]="item.status=='open'">{{item.address.addr}}, {{item.address.city}}</span></ion-label>
    </button>
  </ion-list>

  <ion-item>
    Total: {{_joblist.length}}
  </ion-item>
  <ion-item no-lines>
    <i><font color="red">Red:</font> Job not finished.</i>
  </ion-item>
</ion-content>
