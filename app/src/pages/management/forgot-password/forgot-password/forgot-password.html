<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label >Email</ion-label>
  </ion-item>
  <ion-item >
    <ion-input  type="text" [(ngModel)]="_email" ></ion-input>
  </ion-item>
  <br>
    <button ion-button block (click)="onResetPassword()">Reset Password</button>
    <br>
    <div text-center>Or</div>
    <br>
    <button ion-button block (click)="onHaveVerifyCode()">I have verify code</button>
</ion-content>
