<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item >
    <ion-label fixed text-wrap>Email</ion-label>
    <ion-input  type="text" [(ngModel)]="_email" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed text-wrap>Verify Code</ion-label>
    <ion-input  type="text" [(ngModel)]="_token" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed text-wrap>New password</ion-label>
    <ion-input  type="password" [(ngModel)]="_password" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed text-wrap>Confirm Password</ion-label>
    <ion-input  type="password" [(ngModel)]="_confirmPassword" ></ion-input>
  </ion-item>

  <button ion-button block (click)="onReset()">Update Password</button>
</ion-content>
